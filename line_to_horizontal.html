<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line to Horizontal Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #007acc;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-family: inherit;
        }
        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f99;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Converter</h1>
        <textarea id="inputText" placeholder="Enter your data here..."></textarea>
        <div class="button-group">
            <button onclick="convertToHorizontal(',')">To Horizontal (,)</button>
            <button onclick="convertToHorizontal(':')">To Horizontal (:)</button>
            <button onclick="convertToLine()">To Line</button>
        </div>
        <textarea id="outputText" placeholder="Converted data will appear here..." readonly></textarea>
    </div>

    <script>
        function convertToHorizontal(separator) {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n').filter(line => line.trim() !== '');
            document.getElementById('outputText').value = lines.join(separator);
        }

        function convertToLine() {
            const inputText = document.getElementById('inputText').value;
            const items = inputText.split(/[:,]/).filter(item => item.trim() !== '');
            document.getElementById('outputText').value = items.join('\n');
        }
    </script>
</body>
</html>
