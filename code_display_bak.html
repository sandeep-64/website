<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Code Snippet Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .input-section {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .snippet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .snippet-card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .snippet-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .snippet-actions button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Code Snippet Manager</h1>
    </header>

    <div class="container">
        <!-- Input Section -->
        <section class="input-section">
            <input type="hidden" id="editSnippetId">
            <div class="input-group">
                <label for="title">Snippet Title</label>
                <input type="text" id="title" placeholder="Enter snippet title" required>
            </div>
            <div class="input-group">
                <label for="language">Programming Language</label>
                <select id="language" required>
                    <option value="css" selected>CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="html">HTML</option>
                    <option value="typescript">TypeScript</option>
                </select>
            </div>
            <div class="input-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" placeholder="e.g., styling, layout, responsive">
            </div>
            <div class="input-group">
                <label for="code">Code Snippet</label>
                <textarea id="code" placeholder="Paste your code here" required rows="6"></textarea>
            </div>
            <div>
                <button onclick="saveSnippet()" class="btn" id="saveBtn">Save Snippet</button>
                <button onclick="cancelEdit()" class="btn" style="background-color: #e74c3c; margin-left: 10px;" id="cancelBtn">Cancel</button>
            </div>
        </section>

        <!-- Snippets Section -->
        <section class="snippets-section">
            <div class="input-group">
                <input type="text" 
                       placeholder="Search snippets..." 
                       oninput="searchSnippets()" 
                       style="width: 100%; padding: 10px; margin-bottom: 15px;">
            </div>
            <div id="snippetsGrid" class="snippet-grid"></div>
        </section>
    </div>

    <!-- Modal for Code View -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <pre><code id="modalCode"></code></pre>
            <button onclick="closeModal()" class="btn">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        // Initialize snippets from local storage
        let snippets = JSON.parse(localStorage.getItem('codeSnippets')) || [];

        function saveSnippet() {
            const id = document.getElementById('editSnippetId').value;
            const title = document.getElementById('title').value;
            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            const tags = document.getElementById('tags').value
                .split(',')
                .map(tag => tag.trim().toLowerCase())
                .filter(tag => tag);

            // Validation
            if (!title || !language || !code) {
                alert('Please fill all required fields');
                return;
            }

            // If editing existing snippet
            if (id) {
                snippets = snippets.filter(s => s.id !== parseInt(id));
            }

            // Create new snippet
            const snippet = {
                id: id ? parseInt(id) : Date.now(),
                title,
                language,
                code,
                tags
            };

            snippets.push(snippet);
            snippets.sort((a, b) => b.id - a.id);
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            resetForm();
            displaySnippets();
        }

        function displaySnippets(filteredSnippets = snippets) {
            const grid = document.getElementById('snippetsGrid');
            grid.innerHTML = '';

            filteredSnippets.forEach(snippet => {
                const card = document.createElement('div');
                card.className = 'snippet-card';
                
                const tagsHtml = snippet.tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');

                card.innerHTML = `
                    <div>
                        <h3>${snippet.title}</h3>
                        <p>Language: ${snippet.language}</p>
                        <div style="margin-top: 10px;">${tagsHtml}</div>
                    </div>
                    <div class="snippet-actions">
                        <button onclick="viewSnippet(${snippet.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editSnippet(${snippet.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteSnippet(${snippet.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function editSnippet(id) {
            const snippet = snippets.find(s => s.id === id);
            
            document.getElementById('editSnippetId').value = id;
            document.getElementById('title').value = snippet.title;
            document.getElementById('language').value = snippet.language;
            document.getElementById('code').value = snippet.code;
            document.getElementById('tags').value = snippet.tags.join(', ');

            document.getElementById('cancelBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').textContent = 'Update Snippet';

            displaySnippets();
        }

        function deleteSnippet(id) {
            if (confirm('Are you sure you want to delete this snippet?')) {
                snippets = snippets.filter(s => s.id !== id);
                localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                displaySnippets();
            }
        }

        function searchSnippets() {
            const searchTerm = document.querySelector('input[placeholder="Search snippets..."]').value.toLowerCase();
            const filtered = snippets.filter(snippet => 
                snippet.title.toLowerCase().includes(searchTerm) ||
                snippet.code.toLowerCase().includes(searchTerm) ||
                snippet.tags.some(tag => tag.includes(searchTerm))
            );
            displaySnippets(filtered);
        }

        function viewSnippet(id) {
            const snippet = snippets.find(s => s.id === id);
            const modal = document.getElementById('codeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalCode = document.getElementById('modalCode');

            modalTitle.textContent = `${snippet.title} (${snippet.language})`;
            modalCode.textContent = snippet.code;
            modalCode.className = `language-${snippet.language}`;
            
            modal.style.display = 'block';
        }

        function resetForm() {
            document.getElementById('editSnippetId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('language').value = 'css';
            document.getElementById('code').value = '';
            document.getElementById('tags').value = '';
            
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('saveBtn').textContent = 'Save Snippet';
        }

        function cancelEdit() {
            resetForm();
            displaySnippets();
        }

        function closeModal() {
            document.getElementById('codeModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('codeModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initial Display
        displaySnippets();
    </script>
</body>
</html>
