<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Code Snippet Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --code-background: #2d2d2d;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-section {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .snippet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .snippet-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }

        .snippet-card:hover {
            transform: translateY(-5px);
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 5px;
            display: inline-block;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .filter-tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-tag.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <section class="input-section">
            <input type="hidden" id="editSnippetId">
            <div class="input-group">
                <label for="title">Snippet Title</label>
                <input type="text" id="title" placeholder="Enter snippet title" required>
            </div>
            <div class="input-group">
                <label for="language">Programming Language</label>
                <select id="language" required>
                    <option value="css" selected>CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="terraform">Terraform</option>
                    <option value="docker">Docker</option>
                    <option value="jenkins">Jenkins</option>
                    <option value="html">HTML</option>
                </select>
            </div>
            <div class="input-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" placeholder="e.g., infrastructure, deployment, automation">
            </div>
            <div class="input-group">
                <label for="code">Code Snippet</label>
                <textarea id="code" placeholder="Paste your code here" required rows="6"></textarea>
            </div>
            <div>
                <button onclick="saveSnippet()" class="btn" id="saveBtn">Save Snippet</button>
                <button onclick="cancelEdit()" class="btn" style="background-color: #e74c3c; margin-left: 10px;" id="cancelBtn">Cancel</button>
            </div>
        </section>

        <!-- Snippets Section -->
        <section class="snippets-section">
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       placeholder="Search snippets by title, tag, or language" 
                       oninput="searchSnippets()">
            </div>
            <div class="filter-tags" id="filterTags"></div>
            <div id="snippetsGrid" class="snippet-grid"></div>
        </section>
    </div>

    <script>
        // Initialize snippets from local storage
        let snippets = JSON.parse(localStorage.getItem('codeSnippets')) || [];
        let activeTags = [];

        function saveSnippet() {
            const id = document.getElementById('editSnippetId').value;
            const title = document.getElementById('title').value;
            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            const tags = document.getElementById('tags').value
                .split(',')
                .map(tag => tag.trim().toLowerCase())
                .filter(tag => tag);

            // Validation
            if (!title || !language || !code) {
                alert('Please fill all required fields');
                return;
            }

            // If editing existing snippet
            if (id) {
                snippets = snippets.filter(s => s.id !== parseInt(id));
            }

            // Create new snippet
            const snippet = {
                id: id ? parseInt(id) : Date.now(),
                title,
                language,
                code,
                tags
            };

            snippets.push(snippet);
            snippets.sort((a, b) => b.id - a.id);
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            
            resetForm();
            updateTagFilters();
            searchSnippets();
        }

        function updateTagFilters() {
            const filterTagsContainer = document.getElementById('filterTags');
            filterTagsContainer.innerHTML = '';

            // Collect unique tags from all snippets
            const allTags = new Set();
            snippets.forEach(snippet => {
                snippet.tags.forEach(tag => allTags.add(tag));
            });

            // Create filter tags
            allTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.textContent = tag;
                tagElement.classList.add('filter-tag');
                
                if (activeTags.includes(tag)) {
                    tagElement.classList.add('active');
                }

                tagElement.addEventListener('click', () => {
                    toggleTagFilter(tag);
                });

                filterTagsContainer.appendChild(tagElement);
            });
        }

        function toggleTagFilter(tag) {
            const tagElement = Array.from(document.getElementsByClassName('filter-tag'))
                .find(el => el.textContent === tag);

            if (activeTags.includes(tag)) {
                activeTags = activeTags.filter(t => t !== tag);
                tagElement.classList.remove('active');
            } else {
                activeTags.push(tag);
                tagElement.classList.add('active');
            }

            searchSnippets();
        }

        function searchSnippets() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();

            const filteredSnippets = snippets.filter(snippet => {
                const matchesSearch = 
                    snippet.title.toLowerCase().includes(searchTerm) ||
                    snippet.language.toLowerCase().includes(searchTerm) ||
                    snippet.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                const matchesTags = 
                    activeTags.length === 0 || 
                    activeTags.every(tag => snippet.tags.includes(tag));

                return matchesSearch && matchesTags;
            });

            displaySnippets(filteredSnippets);
        }

        function displaySnippets(filteredSnippets = snippets) {
            const grid = document.getElementById('snippetsGrid');
            grid.innerHTML = '';

            filteredSnippets.forEach(snippet => {
                const card = document.createElement('div');
                card.className = 'snippet-card';
                
                const tagsHtml = snippet.tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');

                card.innerHTML = `
                    <div>
                        <h3>${snippet.title}</h3>
                        <p>Language: ${snippet.language}</p>
                        <div style="margin-top: 10px;">${tagsHtml}</div>
                    </div>
                    <div class="snippet-actions">
                        <button onclick="editSnippet(${snippet.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteSnippet(${snippet.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function editSnippet(id) {
            const snippet = snippets.find(s => s.id === id);
            
            document.getElementById('editSnippetId').value = id;
            document.getElementById('title').value = snippet.title;
            document.getElementById('language').value = snippet.language;
            document.getElementById('code').value = snippet.code;
            document.getElementById('tags').value = snippet.tags.join(', ');

            document.getElementById('cancelBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').textContent = 'Update Snippet';

            displaySnippets();
        }

        function deleteSnippet(id) {
            if (confirm('Are you sure you want to delete this snippet?')) {
                snippets = snippets.filter(s => s.id !== id);
                localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                updateTagFilters();
                searchSnippets();
            }
        }

        function resetForm() {
            document.getElementById('editSnippetId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('language').value = 'css';
            document.getElementById('code').value = '';
            document.getElementById('tags').value = '';
            
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('saveBtn').textContent = 'Save Snippet';
        }

        function cancelEdit() {
            resetForm();
            displaySnippets();
        }

        // Initial setup
        displaySnippets();
        updateTagFilters();
    </script>
</body>
</html>
