<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved and Structured Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #output {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
        }
        #output ul {
            margin: 0;
            padding-left: 20px;
        }
        #output li {
            margin-bottom: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Improved and Structured Output</h1>
        <div id="output"></div>
    </div>

    <script>
        window.onload = function() {
            const output = document.getElementById('output');
            const improvedData = JSON.parse(localStorage.getItem('improvedData'));

            if (improvedData && improvedData.length > 0) {
                let structuredHtml = '<ul>';
                improvedData.forEach(part => {
                    structuredHtml += `<li>${part}</li>`;
                });
                structuredHtml += '</ul>';
                output.innerHTML = structuredHtml;
            } else {
                output.innerHTML = '<p>No improved data available. Please process data on the main page first.</p>';
            }
        };
    </script>
</body>
</html>
